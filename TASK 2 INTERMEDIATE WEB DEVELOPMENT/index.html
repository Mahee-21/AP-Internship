<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Fix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Contact Section (Image Left) -->
  <section class="section reverse">
    <div class="form-section">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="image-box">
      <img src="assets/contact.png" class="side-image animate-float" />
    </div>
  </section>

  <!-- To-Do Section (Image Right) -->
  <section class="section reverse">
    <div class="image-box">
      <img src="assets/todo.png" class="side-image animate-float" />
    </div>
    <div class="form-section">
      <h2>To-Do</h2>
      <form id="todoForm">
        <input type="text" id="taskInput" placeholder="Enter a task" required />
        <button type="submit">Add</button>
      </form>
      <ul id="taskList"></ul>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
